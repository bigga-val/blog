{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-8 bg-success">
            dfsdfsdf
        </div>
        <div class="col-sm-4 %}">
            <div class="row">
                <div class="col-sm-12">
                    <form action="register" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="">Nom</label>
                                    <input type="hidden" value="visiteur" name="role" class="form-control">
                                    <input type="text" class="form-control" name="nom">
                                </div>
                                <div class="form-group">
                                    <label for="">Postnom</label>
                                    <input type="text" class="form-control" name="postnom">
                                </div>
                                <div class="form-group">
                                    <label for="">Genre</label>
                                    <select name="gender" id="" class="form-control">
                                        <option value="M" selected>Masculin</option>
                                        <option value="F">Feminin</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="">Phone</label>
                                    <input type="tel" class="form-control" name ="telephone">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="pass1" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Confirmer votre mot de passe</label>
                                    <input type="password" name="pass2" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Avatar[avatar]</label>
                                    <input type="file" class="form-control" name="avatar">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="submit" value="confirmer l'inscription" class="btn btn-success">
                                    </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <input type="submit" value="Annuler l'inscription" class="btn btn-success">
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
